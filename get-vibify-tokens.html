<!DOCTYPE html>
<html>
<head>
    <title>Get Vibify Spotify Tokens</title>
</head>
<body>
    <h1>ðŸŽµ Get Vibify Spotify Tokens</h1>
    <p>This will get tokens for your dedicated Vibify Spotify account.</p>
    
    <button onclick="authorizeSpotify()">ðŸ”‘ Authorize Vibify Account</button>
    
    <div id="tokens" style="margin-top: 20px;"></div>

    <script>
        const CLIENT_ID = 'd59924db2272481c8b07aa3e3e28c0c9'; // Replace with your Spotify app client ID
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        const SCOPES = 'playlist-modify-private playlist-modify-public user-read-private user-read-email';

        function authorizeSpotify() {
            const authUrl = `https://accounts.spotify.com/authorize?` +
                `client_id=${CLIENT_ID}&` +
                `response_type=code&` +
                `redirect_uri=${encodeURIComponent(REDIRECT_URI)}&` +
                `scope=${encodeURIComponent(SCOPES)}`;
            
            window.location.href = authUrl;
        }

        // Check if we got a code back from Spotify
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            document.getElementById('tokens').innerHTML = `
                <h3>âœ… Authorization Code Received!</h3>
                <p><strong>Code:</strong> <code>${code}</code></p>
                <p>Now you need to exchange this for tokens. Use this code in the next step.</p>
            `;
        }
    </script>
</body>
</html>
